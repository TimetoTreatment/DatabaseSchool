{% extends 'templates/App/_template_frame.html' %}

{% block title %}
<title>Online Judge</title>
{% endblock %}

{% block css %}
{% load static %}
<link href="{% static 'css/form_class_quiz_select.css ' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form id="form-class-quiz" method="post">
    {% csrf_token %}
    <div id="select-class-quiz">
        <!-- ===== 수업 목록 ===== -->
        <div class="class-list">
            <!-- 수업 -->
            <div class="item">
                <!-- 수업 이름 -->
                <div class="class-name"><a class="active" href="">데이터베이스001 (윤은일)</a></div>
                <!-- 수업 삭제 (우측 X) -->
                <div class="class-delete"><a href="">X</a></div>
            </div>
            <div class="item">
                <div class="class-name"><a href="">데이터베이스002 (윤은일)</a></div>
                <div class="class-delete"><a href="">X</a></div>
            </div>
        </div>

        <!-- ===== 퀴즈 목록 ===== -->
        <div class="quiz-list">
            <div class="title">퀴즈 / 시험</div>
            <div class="contents">
                <!-- 퀴즈 -->
                <div class="item">
                    <!-- 퀴즈 이름 -->
                    <a href="">퀴즈 1</a>
                    <!-- 퀴즈 점수 -->
                    <div class="progress score">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%">95 / 100</div>
                    </div>
                </div>

                <div class="item">
                    <!-- 퀴즈 이름 -->
                    <a href="">퀴즈 2</a>
                    <!-- 퀴즈 점수 -->
                    <div class="progress score">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">45 / 100</div>
                    </div>
                </div>

                <div class="item">
                    <!-- 퀴즈 이름 -->
                    <a href="">퀴즈 3</a>
                    <!-- 퀴즈 일시 (아직 안 친 퀴즈) -->
                    <div class="datetime">
                        2022-03-26 13:30
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
