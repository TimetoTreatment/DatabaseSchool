{% extends 'templates/App/_template_frame.html' %}

{% block title %}
<title>Online Judge</title>
{% endblock %}

{% block css %}
{% load static %}
<link href="{% static 'css/mypage.css' %}" rel="stylesheet">
<link href="{% static 'css/form_quiz.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="mypage">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button" role="tab" aria-controls="privacy" aria-selected="true">개인 정보</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="class-tab" data-bs-toggle="tab" data-bs-target="#class" type="button" role="tab" aria-controls="class" aria-selected="false">수업 관리</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="grade-tab" data-bs-toggle="tab" data-bs-target="#grade" type="button" role="tab" aria-controls="grade" aria-selected="false">성적 확인</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="enroll-tab" data-bs-toggle="tab" data-bs-target="#enroll" type="button" role="tab" aria-controls="enroll" aria-selected="false">학생 등록</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="privacy" role="tabpanel" aria-labelledby="privacy-tab">
            <form id="form-quiz-setting" method="post">
                <!-- ========== 날짜 ========== -->
                <div class="row mb-5">
                    <label for="inputDate" class="col-sm-3 col-form-label form-quiz-label">날짜</label>
                    <div class="col-sm-8">
                        <!-- 입력 -->
                        <input name="date" type="date" class="form-control" id="inputDate">
                    </div>
                </div>
                <!-- ========== 시각 ========== -->
                <div class="row mb-5">
                    <label for="inputTime" class="col-sm-3 col-form-label form-quiz-label">시각</label>
                    <div class="col-sm-8">
                        <!-- 입력 -->
                        <input name="time" type="time" class="form-control" id="inputTime">
                    </div>
                </div>
                <!-- ========== 제한시간 ========== -->
                <div class="row mb-5">
                    <label for="inputTimeout" class="col-sm-3 col-form-label form-quiz-label" style="color: #4472C4;">시간</label>
                    <div class="col-sm-8">
                        <!-- 입력 -->
                        <input name="timeout" id="inputTimeout" type="number" class="form-control" step="5" min="0" placeholder="(분) 단위로 입력해 주세요.">
                    </div>
                </div>
                <!-- ========== 버튼 ========== -->
                <div class="row mb-5 button-container">
                    <button type="submit" class="btn btn-primary" style="background-color: #4472C4;">다음</button>
                    <button type="reset" class="btn btn-outline-dark">초기화</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="class" role="tabpanel" aria-labelledby="class-tab">
            수업관리
        </div>
        <div class="tab-pane fade" id="grade" role="tabpanel" aria-labelledby="grade-tab">
            성적확인
        </div>
        <div class="tab-pane fade" id="enroll" role="tabpanel" aria-labelledby="enroll-tab">
            학생등록
        </div>
    </div>



</div>
{% endblock %}
