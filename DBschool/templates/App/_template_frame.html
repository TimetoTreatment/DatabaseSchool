<!DOCTYPE html>
<html>
<head>
    {% block title %}<title>DB School - Home</title>{% endblock %}

    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Project CSS Files -->
    {% load static %}
    <link href="{% static 'css/common.css ' %}" rel="stylesheet">
    <link href="{% static 'css/header.css ' %}" rel="stylesheet">
    <link href="{% static 'css/footer.css ' %}" rel="stylesheet">

    {% block css %}
    {% endblock %}
</head>

<body>
    <!-- ======= Header ======= -->
    <header>
        <!-- Nav 1: 최상단 로고 및 아이콘 -->
        <nav class="nav-top-1">
            <div class="logo">
                <a href={% url 'App:Home' %}><span class="text-the">디</span><span class="text-school"> 스쿨</span></a>
            </div>
            <div class="function">
                <a href={% url 'App:Practice' %}><img src="{% static 'img/nav-top-1-img1.png' %}" /></a>
                <a href={% url 'App:Exam' %}><img src="{% static 'img/nav-top-1-img2.png' %}" /></a>
                <a href={% url 'App:QuizReg' %}><img src="{% static 'img/nav-top-1-img3.png' %}" /></a>
                <a href={% url 'App:Grade' %}><img src="{% static 'img/nav-top-1-img4.png' %}" /></a>
            </div>
            <div class="user">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'user:logout' %}">{{ user.username }} (로그아웃)</a>
                {% else %}
                <a class="nav-link" href="{% url 'user:login' %}">로그인</a>
                {% endif %}
                <a href="#"><u>윤은일</u></a> 님
            </div>
        </nav>
        <!-- Nav 2: 카테고리 경로 (파란줄) -->
        <nav class="nav-top-2" style="padding-left:20px">
            <a class="navbar-nav" href="#">카테고리1</a>
            <a class="navbar-nav" href="#">카테고리2</a>
            <a class="navbar-nav" href="#">카테고리3</a>
        </nav>
    </header>

    <!-- ======= Main ======= -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- ====== Footer ====== -->
    <footer id="footer" class="fixed-bottom">
        <div class="container">
            <h3>세종대학교</h3>
            <p>캡스톤디자인: "아니이게외않되" 팀</p>
        </div>
    </footer>

    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
