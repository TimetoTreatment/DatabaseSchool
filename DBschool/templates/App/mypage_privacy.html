{% extends 'templates/App/_template_frame.html' %}

{% block title %}
<title>Online Judge</title>
{% endblock %}

{% block css %}
{% load static %}
<link href="{% static 'css/mypage.css' %}" rel="stylesheet">
<link href="{% static 'css/mypage_privacy.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="mypage">
    <!-- ========== START: 네비게이션 (검정) ========== -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" type="button" role="tab">개인 정보</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" type="button" role="tab">수업 관리</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" type="button" role="tab">성적 확인</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" type="button" role="tab">학생 등록</button>
        </li>
    </ul>
    <!-- ========== END  : 네비게이션 (검정) ========== -->
    <div id="mypage-privacy">
        <!-- ========== 개인 정보 ========== -->
        <form id="form-mypage-privacy" method="post">
            <!-- ==== 아이디 ==== -->
            <div class="row mb-4">
                <label for="inputID" class="col-sm-3 col-form-label form-quiz-label">아이디</label>
                <div class="col-sm-8">
                    <input name="date" id="inputID" type="text" class="form-control" placeholder="example@naver.com" disabled>
                </div>
            </div>
            <!-- ==== 비밀번호 ==== -->
            <div class="row mb-4">
                <label for="inputPassword" class="col-sm-3 col-form-label form-quiz-label">비밀번호</label>
                <div class="col-sm-8">
                    <!-- 입력 -->
                    <input name="time" id="inputPassword" type="password" class="form-control">
                </div>
            </div>
            <!-- ==== 이름 ==== -->
            <div class="row mb-4">
                <label for="inputName" class="col-sm-3 col-form-label form-quiz-label">이름</label>
                <div class="col-sm-8">
                    <!-- 입력 -->
                    <input name="time" id="inputName" type="text" class="form-control" placeholder="아무개" disabled>
                </div>
            </div>
            <!-- ==== 직책 ==== -->
            <div class="row mb-4">
                <label class="col-sm-3 col-form-label form-quiz-label">직책</label>
                <div class="col-sm-8 role">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="roleOption" id="roleTeacher" value="teacher" disabled>
                        <label class="form-check-label" for="inlineRadio1">교사</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="roleOption" id="roleStudent" value="student" disabled checked>
                        <label class="form-check-label" for="inlineRadio2">학생</label>
                    </div>
                </div>
            </div>
            <!-- ==== 버튼 ==== -->
            <div class="button-container">
                <button type="submit" class="btn btn-primary" style="background-color: #4472C4;">완료</button>
                <button type="reset" class="btn btn-outline-dark">취소</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
