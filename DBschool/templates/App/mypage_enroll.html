{% extends 'templates/App/_template_frame.html' %}

{% block title %}
<title>Online Judge</title>
{% endblock %}

{% block css %}
{% load static %}
<link href="{% static 'css/mypage.css' %}" rel="stylesheet">
<link href="{% static 'css/mypage_enroll.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="mypage" method="post">
    <!-- ========== START: 네비게이션 (검정) ========== -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" type="button" role="tab">개인 정보</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" type="button" role="tab">수업 관리</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" type="button" role="tab">성적 확인</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" type="button" role="tab">학생 등록</button>
        </li>
    </ul>
    <!-- ========== END  : 네비게이션 (검정) ========== -->

    <div id="mypage-enroll">
        <!-- ===== 수업 목록 ===== -->
        <form class="class-list">
            {% csrf_token %}
            <!-- 수업 -->
            <div class="item">
                <a class="active" href="">데이터베이스001 (윤은일)</a>
            </div>
            <div class="item">
                <a href="">데이터베이스002 (윤은일)</a>
            </div>
        </form>
        <!-- ===== 학생 등록 ===== -->
        <div class="student-info">
            <form id="form-mypage-privacy" method="post">
                {% csrf_token %}
                <!-- ==== 이름 ==== -->
                <div class="row mb-4">
                    <label for="inputName" class="col-sm-3 col-form-label form-quiz-label">이름</label>
                    <div class="col-sm-8">
                        <!-- 입력 -->
                        <input name="time" id="inputName" type="text" class="form-control">
                    </div>
                </div>
                <!-- ==== 아이디 ==== -->
                <div class="row mb-4">
                    <label for="inputID" class="col-sm-3 col-form-label form-quiz-label">아이디</label>
                    <div class="col-sm-8">
                        <input name="date" id="inputID" type="text" class="form-control" placeholder="example@naver.com">
                    </div>
                </div>
                <!-- ==== 버튼 ==== -->
                <div class="button-container">
                    <button type="submit" class="btn btn-primary" style="background-color: #4472C4;">등록</button>
                    <button type="reset" class="btn btn-outline-dark">초기화</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
