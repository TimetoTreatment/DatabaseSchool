{% extends 'templates/App/_template_frame.html' %}
{% block content %}
<nav class="nav-top-2" style="padding-left:20px">
    <a class="navbar-nav" href="{% url 'App:Mypage' %}">마이페이지</a>
    <a class="navbar-nav" href="#">카테고리2</a>
    <a class="navbar-nav" href="#">카테고리3</a>
</nav>
<div>
    <form method="post" action="{% url 'user:update' pk=user.id%}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">학번</label>
            <input disabled type="text" class="form-control" name="username" id="username"
                   value="{{ user.username }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <label for="email">이메일</label>
            <input disabled type="text" class="form-control" name="email" id="email"
                   value="{{user.email}}">
        </div>
        <button type="submit" class="btn btn-primary">변경</button>
    </form>
</div>

{% endblock %}
