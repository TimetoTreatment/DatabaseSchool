{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <style>

      
      .center{
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }
      
    </style>
</head>
<body>

  <div class="container my-3 center">
    <form method="post" action="{% url 'user:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">학번</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="ewfwe">
        </div>
        <div class="mb-3">
            <label for="email">직책</label>
            <input type="text" list="RespList" class="form-control" name="Responsibility" id="Resp">
            <datalist id="RespList">
                <option value="학생"></option>
                <option value="교수"></option>
            </datalist>
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>

</body>
</html>
