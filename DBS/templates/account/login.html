<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <link href="{% static 'css/auth_login.css' %}" rel="stylesheet">
</head>
<body>
    <div id="main_tag" style="text-align:center">
        <h1><span class="main-color">디</span> 스쿨</h1>
    </div>
    <br>
    <hr />
    <br>
    <br>
    <form action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="center">
                <input name="username" class="form-control" id="floatingInput" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
                <br>
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="비밀번호" value="{{ form.password.value|default_if_none:'' }}">
                <br>
                <small id="emailHelp" class="form-text text-muted">학번에 문제가 있나요?</small>
                <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'account:signup' %}'">회원가입</button>
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
